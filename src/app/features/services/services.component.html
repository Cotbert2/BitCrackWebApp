<section class="services-section py-20 px-6 bg-white">
    <div class="max-w-6xl mx-auto text-center mb-16">
        <h2 class="text-4xl font-bold text-purple-900 mb-4">
            Our <span class="text-pink-500">Services</span>
        </h2>
        <p class="text-purple-700 text-lg max-w-2xl mx-auto">
            At BitCrack, we deliver secure, scalable, and future-ready software solutions tailored to your business needs.
        </p>
    </div>

    <div class="max-w-4xl mx-auto mb-12 bg-purple-50 p-6 rounded-2xl">
        <h3 class="text-xl font-semibold text-purple-800 mb-4 text-center">Filter by Price</h3>
        <div class="flex flex-wrap justify-center gap-4">
            <button 
                (click)="updatePriceFilter(0, 500)" 
                class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors">
                Up to {{ 500 | currency:'USD':'symbol':'1.0-0' }}
            </button>
            <button 
                (click)="updatePriceFilter(500, 1500)" 
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                {{ 500 | currency:'USD':'symbol':'1.0-0' }} - {{ 1500 | currency:'USD':'symbol':'1.0-0' }}
            </button>
            <button 
                (click)="updatePriceFilter(1500, 3000)" 
                class="bg-pink-500 text-white px-4 py-2 rounded-lg hover:bg-pink-600 transition-colors">
                {{ 1500 | currency:'USD':'symbol':'1.0-0' }} - {{ 3000 | currency:'USD':'symbol':'1.0-0' }}
            </button>
            <button 
                (click)="updatePriceFilter(3000, 5000)" 
                class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                More than {{ 3000 | currency:'USD':'symbol':'1.0-0' }}
            </button>
            <button 
                (click)="resetFilters()" 
                class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
                All
            </button>
        </div>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <div 
            *ngFor="let service of filteredServices(); trackBy: trackByServiceId">
            <app-service-detail [service]="service"></app-service-detail>
        </div>
    </div>

    <!-- Message when no services -->
    <div *ngIf="filteredServices().length === 0" class="text-center py-12">
        <p class="text-gray-500 text-lg">No services found in the selected price range.</p>
    </div>




    <!-- Message when no services -->
    <div *ngIf="filteredServices().length === 0" class="text-center py-12">
        <p class="text-gray-500 text-lg">No services found in the selected price range.</p>
    </div>


</section>
